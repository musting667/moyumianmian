        /* 通用样式 */
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;

            margin: 20px auto;
            padding: 20px;
            background-color: #f0f8ff;
        }

        /* 导航样式 */
        .nav-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .nav-button {
            background: #3498db;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s;
        }
        .nav-button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        /* 广告样式 */
        .ad-container {
            background: #f8f9fa;
            border: 2px dashed #3498db;
            border-radius: 8px;
            text-align: center;
            padding: 20px;
            margin: 20px 0;
            min-height: 100px;
            color: #666;
            transition: all 0.3s;
        }
        .ad-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.2);
        }

        /* 新增宝石计算器样式 */
        #gemCalculator .calculator {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        #gemCalculator .input-group {
            margin: 15px 0;
        }
        #gemCalculator input, 
        #gemCalculator select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #gemCalculator table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        #gemCalculator td, 
        #gemCalculator th {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        #gemCalculator th {
            background-color: #f8f9fa;
        }
        .warning {
            color: #e74c3c;
            margin: 10px 0;
        }

        /* 仙玉计算器样式 */
        #jadeCalculator .calculator {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        #jadeCalculator .input-group {
            margin-bottom: 25px;
        }
        #jadeCalculator .result {
            margin-top: 30px;
            padding: 20px;
            background: #e8f4f8;
            border-radius: 8px;
            display: none;
        }

            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);

        // 仙玉计算逻辑
        function calculateJade() {
            const start = parseInt(document.getElementById('start').value) || 0;
            const end = parseInt(document.getElementById('end').value) || 0;
            if (start <= 0 || end < start) {
                alert("请输入有效的起始和结束关卡");
                return;
            }

            let total = 0;
            const steps = [];

            const totalStages = end - start + 1;
            const seventhStagesCount = Math.floor(end / 7) - Math.floor((start - 1) / 7);
            const nonSeventhStages = totalStages - seventhStagesCount;
            const baseReward = nonSeventhStages * 100;
            total += baseReward;
            steps.push(`基础奖励：${nonSeventhStages}关 × 100 = ${baseReward}`);

            // 计算第七关特殊奖励
            const firstSeventh = Math.ceil(start / 7) * 7;
            const lastSeventh = Math.floor(end / 7) * 7;
            let cycleBonus = 0;
            if (firstSeventh <= lastSeventh) {
                for (let k = firstSeventh / 7; k <= lastSeventh / 7; k++) {
                    const currentStage = k * 7;
                    let bonus;
                    if (currentStage <= 672) {
                        bonus = k * 100 + 400;
                    } else {
                        bonus = 10000;
                    }
                    cycleBonus += bonus;
                    steps.push(`第${currentStage}关特殊奖励：+${bonus}`);
                }
            }
            total += cycleBonus;


       // 新增：第6关特殊奖励
    if (start <= 6 && end >= 6) {
        total += 100;
        steps.push("第6关特殊奖励：+100");
    }

    // 重构后的额外奖励计算逻辑
    let extraTotal = 0;

    // 生成检测点（包含所有需要计算的关卡）
    const generateCheckpoints = (start, end) => {
        const checkpoints = new Set();
        
        // 标准10倍数关卡
        for (let m = Math.ceil(start/10)*10; m <= end; m +=10) {
            checkpoints.add(m);
        }
        
        // 特殊阶段关键点
        [4662, 4690, 5740].forEach(m => {
            if (m >= start && m <= end) checkpoints.add(m);
        });
        
        // 5740后特殊检测点
        for (let m = 5740; m <= end; m +=30) {
            if (m > 5740) checkpoints.add(m); // 5740+每30关
        }
        for (let m = 5740 + 150; m <= end; m +=150) {
            checkpoints.add(m); // 5740后每150关
        }
        
        return Array.from(checkpoints).sort((a,b) => a - b);
    };

    // 阶段基准值定义
    const stageValues = {
        250: 340,        // 250关累积值 = 100 + 24 * 10
        260: 400,        // 250-260: 340 + 1 * 60
        2400: 21800,     // 260-2400: 400 + 214 * 100
        3000: 24800,     // 2400-3000: 21800 + 30 * 100
        4650: 30300,     // 3000-4650: 24800 + 55 * 100
        4662: 30400,     // 4650后12关
        4690: 30500,     // 4662后28关
        5740: 34000      // 4690-5740: 30500 + 35 * 100
    };

    generateCheckpoints(start, end).forEach(m => {
        let extra = 0;
        let desc = `第${m}关额外奖励：`;
        
        if (m <= 250) {
            // 10-250关：每10关+10
            const term = Math.floor(m/10) - 1;
            extra = 100 + term * 10;
            desc += `基础100 + ${term}次10加成`;
        } 
        else if (m <= 260) {
            // 250-260关：每10关+60
            const cycles = (m - 250)/10;
            extra = stageValues[250] + cycles * 60;
            desc += `250基准340 + ${cycles}次60加成`;
        }
        else if (m <= 2400) {
            // 260-2400关：每10关+100
            const cycles = (m - 260)/10;
            extra = stageValues[260] + cycles * 100;
            desc += `260基准400 + ${cycles}次100加成`;
        }
        else if (m <= 3000) {
            // 2400-3000关：每20关+100
            if (m%20 === 0) {
                const cycles = (m - 2400)/20;
                extra = stageValues[2400] + cycles * 100;
                desc += `2400基准21800 + ${cycles}次100加成`;
            }
        }
        else if (m <= 4650) {
            // 3000-4650关：每30关+100
            if (m%30 === 0) {
                const cycles = (m - 3000)/30;
                extra = stageValues[3000] + cycles * 100;
                desc += `3000基准24800 + ${cycles}次100加成`;
            }
        }
        else if (m === 4662) {
            // 4650-4663特殊处理
            extra = stageValues[4650] + 100;
            desc += "4650后12关加成";
        }
        else if (m === 4690) {
            // 4663-4690特殊处理
            extra = stageValues[4662] + 100;
            desc += "4662后28关加成";
        }
        else if (m <= 5740) {
            // 4690-5740关：每30关+100
            if ((m - 4690)%30 === 0) {
                const cycles = (m - 4690)/30;
                extra = stageValues[4690] + cycles * 100;
                desc += `4690基准30500 + ${cycles}次100加成`;
            }
        }
        else if (m > 5740) {
    // 5740后特殊处理逻辑
    const post5740 = m - 5740;

        } else {

            const currentCycle = cycle150 + 1;
            const progress = post5740 % 150;
            desc = `第${currentCycle}个150周期（进度${progress}关）维持${base}`;
        }
    }
}

        if (extra > 0) {

function parseNumber(value) {
    return typeof value === 'string' ? 
        parseInt(value.replace(/,/g, '')) : 
        value;
}

function calculateGem() {
            const startLevel = parseInt(document.getElementById('startGem').value);
            const endLevel = parseInt(document.getElementById('endGem').value);
            const gemType = document.getElementById('gemType').value;
            const errorEl = document.getElementById('gemError');
            
            errorEl.textContent = '';
            
            if (startLevel >= endLevel) {
                errorEl.textContent = '结束等级必须大于起始等级';
                return;
            }
            if (startLevel < 1 || endLevel > 20) {
                errorEl.textContent = '等级范围：1-20级';
                return;
            }

            let totalGems = 0;
            let totalOres = 0;
            let totalAttr = 0;
            let finalJewelry = '';

            try {
                for (let lv = startLevel; lv < endLevel; lv++) {
                    const data = FULL_DATA.find(row => 
                        row[0] === lv && row[1] === lv + 1
                    );
                    
                    if (!data) throw `找不到 ${lv}→${lv+1}级数据`;
                    
                    const config = GEM_CONFIG[gemType];
                    totalGems += data[2];
                    totalOres += parseNumber(data[config.oreIndex]);
                    totalAttr += parseNumber(data[config.attrIndex]);
                }

                const finalData = FULL_DATA.find(row => 
                    row[0] === endLevel - 1 && row[1] === endLevel
                );

            } catch (err) {
                errorEl.textContent = err;
                return;
            }

            document.getElementById('totalGems').textContent = totalGems;
            document.getElementById('totalOres').textContent = totalOres.toLocaleString();
            document.getElementById('totalAttr').textContent = 
                `${ATTR_MAP[gemType]} +${totalAttr.toLocaleString()}`;
            document.getElementById('finalJewelry').textContent = finalJewelry;
